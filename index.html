<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Pray on Time - Homepage</title>
    <style></style>
  </head>
  <body id="body" class="m-0 p-0 bg-gray-300 h-screen flex flex-col justify-between">
    <!-- header starts -->
    <header class="bg-gray-600 body-font">
      <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row justify-between items-center">
        <a href="index.html" class="flex title-font font-medium items-center text-gray-900 mr-8">
          <svg fill="none" stroke="black" stroke-linecap="round" stroke-linejoin="round" stroke-width="4" class="w-10 h-10 p-2 bg-white rounded-full" viewBox="0 0 24 24">
            <path d="M 12 2 L 12 22 M 12 2 A 7 6 0 0 0 12 15 M 12 2 A 7 6 1 1 1 12 15 M 8 22 L 16 22"></path>
          </svg>
          <span class="ml-3 text-xl">Pray on Time</span>
        </a>
        <a class="inline-flex items-center bg-gray-800 border-0 py-1 px-3 focus:outline-none hover:bg-gray-600 rounded text-white mt-4 md:mt-0" href="masajid.html">
          Namaz Timings in Nearby Masajids
          <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
            <path d="M5 12h14M12 5l7 7-7 7"></path>
          </svg>
        </a>
      </div>
    </header>
    <!-- header ends -->

    <!-- main starts -->
    <main class="flex flex-col md:justify-around justify-evenly items-center font-lightoverflow-auto">
      <div id="date-time" class="w-64 my-4 md:my-8 flex flex-col justify-center items-center">
        <p class="text-3xl lg:text-6xl">09:40</p>
        <p class="text-2xl lg:text-4xl">Friday, 12 Jan</p>
      </div>
      <section id="middle-section" class="w-full md:my-8 flex lg:flex-row flex-col justify-evenly items-center font-light">
        <div id="clock-block" class="m-4 monospace flex flex-col items-center justify-between text-center">
          <div id="clock" class="m-4 flex flex-row justify-center items-center">
            <span class="text-center text-3xl">00:00</span>
          </div>
          <button class="bg-gray-800 h-8 p-y px-4 rounded-xl text-white" type="button" onclick="refresh()">Refresh</button>
        </div>

        <div id="time-table" class="monospace my-4 mid:my-8 flex flex-col text-center md:text-2xl text-l border-2 border-gray-800 rounded-xl">
          <div class="flex flex-row m-1 bg-gray-500" id="fajr">
            <div class="w-32 md:w-64">Fajr</div>
            <div class="w-32 md:w-64">05:52</div>
          </div>
          <div class="flex flex-row m-1 bg-gray-400" id="sunrise">
            <div class="w-32 md:w-64">Sunrise</div>
            <div class="w-32 md:w-64">07:13</div>
          </div>
          <div class="flex flex-row m-1 bg-gray-500" id="zuhr">
            <div class="w-32 md:w-64">Zuhr</div>
            <div class="w-32 md:w-64">12:29</div>
          </div>
          <!-- <div class="flex flex-row m-1 bg-gray-400" id="asr-shafii">
            <div class="w-32 md:w-64">Asr (Shafii)</div>
            <div class="w-32 md:w-64">03:25</div>
          </div> -->
          <div class="flex flex-row m-1 bg-gray-400" id="asr-hanafi">
            <div class="w-32 md:w-64">Asr (Hanafi)</div>
            <div class="w-32 md:w-64">04:09</div>
          </div>
          <div class="flex flex-row m-1 bg-gray-500" id="maghrib">
            <div class="w-32 md:w-64">Maghrib</div>
            <div class="w-32 md:w-64">05:46</div>
          </div>
          <!-- <div class="flex flex-row m-1 bg-gray-400" id="isha-shafii">
            <div class="w-32 md:w-64">Isha (Shafii)</div>
            <div class="w-32 md:w-64">06:38</div>
          </div> -->
          <div class="flex flex-row m-1 bg-gray-400" id="isha-hanafi">
            <div class="w-32 md:w-64">Isha (Hanafi)</div>
            <div class="w-32 md:w-64">07:07</div>
          </div>
        </div>
      </section>
    </main>
    <!-- main ends -->

    <!-- footer starts -->
    <footer class="bg-gray-600 body-font">
      <div class="container md:px-5 md:py-8 p-4 mx-auto flex items-center justify-between md:flex-row flex-col">
        <a href="index.html" class="flex title-font font-medium items-center text-gray-900 md:mr-auto">
          <svg fill="none" stroke="black" stroke-linecap="round" stroke-linejoin="round" stroke-width="4" class="w-10 h-10 p-2 bg-white rounded-full" viewBox="0 0 24 24">
            <path d="M 12 2 L 12 22 M 12 2 A 7 6 0 0 0 12 15 M 12 2 A 7 6 1 1 1 12 15 M 8 22 L 16 22"></path>
          </svg>
          <span class="ml-3 text-xl">Pray on Time</span>
        </a>

        <p class="text-md text-white md:mx-4 md:py-2 my-1">For feedback and suggestions, contact us at -</p>

        <span class="inline-flex md:mt-0 mt-2 justify-center md:justify-start">
          <a href="facebook_link" class="text-gray-500">
            <svg fill="black" stroke="curentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1" class="w-5 h-5" viewBox="0 0 24 24">
              <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
            </svg>
          </a>
          <a href="instagram_link" class="ml-3 text-gray-500">
            <svg fill="none" stroke="black" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
              <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
              <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"></path>
            </svg>
          </a>
          <a href="linkedin_link" class="ml-3 text-gray-500">
            <svg fill="black" stroke="black" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="0" class="w-5 h-5" viewBox="0 0 24 24">
              <path stroke="none" d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z"></path>
              <circle cx="4" cy="4" r="2" stroke="none"></circle>
            </svg>
          </a>
        </span>
      </div>
    </footer>
